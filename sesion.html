<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&family=Raleway:wght@300&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/header/header.css">
    <link rel="stylesheet" href="css/agregar/agregar-product.css">
    <link rel="stylesheet" href="css/footer/footer.css">
    
  
    <title>Alura Geet</title>
</head>
<body>
    <header class="header">
        <div class="header__contenedor">
        <div class="header__logo">
            <a href="index.html"><img src="img/logo.svg" alt="imagen del logo de Alura Geet"></a>
        </div>
        <div class="header__input">
            <input type="search" class="search" placeholder="¿Que deseas buscar?">
            <img src="img/icon-search.svg" alt="" class="icon">
        </div>
    </header>
    <section class="section">
        <div class=" section__container">
          <form class="form__agregar">
            <h2 class="agregar__titulo">Iniciar Sesion</h2>
            <div class="input-container">
              <input class="input-container__input" type="text" id="email" placeholder="-" />
              <label class="input-container__label" for="email">Escribe su correo electrónico</label>
            </div>
            <div class="input-container">
              <input class="input-container__input" type="text" id="categoria" placeholder="-" />
              <label class="input-container__label" for="categoria">Ingrese su contraseña</label>
        
        </div>
        <button class="form__button">Entrar</button>
            </form>
          </div>
</section>
     
<footer class="footer" id="pie-pagina">
    <div class="footer__container">
      <div class="footer__titulo">
        <div class="footer__img">
          <img src="/img/logo.svg" alt="logo imagen" class="footer__icon" />
        </div>
        <div class="ul">
        <ul  class="footer__lista">
          <li class="footer__item">
            <a href="#">Quienes Somos</a>
          </li>
          <li class="footer__item">
            <a href="#">Política de privacidad</a>
          </li>
          <li class="footer__item">
            <a href="#">Programa de fidelidad</a>
          </li>
          <li class="footer__item">
            <a href="#">Nuestras tiendas</a>
          </li>
          <li class="footer__item">
            <a href="#">Quiero ser franquiciado</a>
          </li>
          <li class="footer__item">
            <a href="#">Anuncie aquí</a>
          </li>
        </ul>
        </div>
      </div>
      <div class="footer__form">
        <form class="form">
          <h3 class="form__titulo">Hable con nosotros</h3>
          <div class="formulario__form" id="form">
            <div class="input-container">
                <input class="input__texto" id="nombre" type="text" name="nombre" placeholder="Nombre" required data-tipo="nombre">
                <!-- <span class="input-message-error">Este campo no es valido</span> -->
            </div>
          <div class="input-container">
            <textarea class="input__texto" placeholder="Escribe tu mensaje"></textarea>
            
          </div>
          <button class="form__btn button">Enviar mensaje</button>
        </div>
      </div>
    </div>
  </footer>
  <div class="copy">
    <p class="copy__texto">
        © 2023 - Todos los derechos reservados a Lourdes Avalos
    </p>
  </div>

    </body>
    </html>
